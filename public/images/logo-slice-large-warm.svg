<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" width="280" height="280" aria-labelledby="title" role="img">
  <title id="title">Ma part de soleil - grande tranche (warm)</title>
  <defs>
    <linearGradient id="warmGrad2" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFDB99"/>
      <stop offset="100%" stop-color="#FF3D00"/>
    </linearGradient>
    <filter id="shadow3" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.16"/>
    </filter>
  </defs>

  <!-- main sun (centered in larger viewBox) -->
  <g transform="translate(10,10)">
    <circle cx="60" cy="60" r="42" fill="url(#warmGrad2)" />

    <!-- large pulled slice -->
    <g filter="url(#shadow3)">
      <path d="M60 60 L102 38 A42 42 0 0 1 102 82 Z" fill="#FFF6E8" transform="translate(12,0)" />
      <path d="M60 60 L102 38 A42 42 0 0 1 102 82 Z" fill="url(#warmGrad2)" transform="translate(12,0)" stroke="#D94A00" stroke-width="1"/>
    </g>

    <!-- cut accent -->
    <path d="M102 38 A42 42 0 0 1 102 82" fill="none" stroke="#FFF7E6" stroke-width="6" stroke-linecap="round"/>

    <!-- rays -->
    <g stroke="#FF9B3D" stroke-width="3" stroke-linecap="round" opacity="0.95">
      <line x1="60" y1="6" x2="60" y2="22" />
      <line x1="60" y1="114" x2="60" y2="130" />
      <line x1="6" y1="60" x2="22" y2="60" />
      <line x1="114" y1="60" x2="130" y2="60" />
    </g>
  </g>
</svg>
