<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="240" height="240" aria-labelledby="title" role="img">
  <title id="title">Ma part de soleil - logo en tranche</title>
  <defs>
    <linearGradient id="sunGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFD166"/>
      <stop offset="100%" stop-color="#FF7F00"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- full sun circle (background) -->
  <circle cx="60" cy="60" r="40" fill="url(#sunGrad)" />

  <!-- pulled slice (sector) translated to the right) -->
  <g filter="url(#shadow)">
    <path d="M60 60 L94.64 40 A40 40 0 0 1 94.64 80 Z" fill="#FFF2D6" transform="translate(8,0)" />
    <path d="M60 60 L94.64 40 A40 40 0 0 1 94.64 80 Z" fill="url(#sunGrad)" transform="translate(8,0) rotate(0 60 60)" stroke="#E56A00" stroke-width="1"/>
  </g>

  <!-- small gap edge on the main circle to emphasize the cut -->
  <path d="M94.64 40 A40 40 0 0 1 94.64 80" fill="none" stroke="#FFF7E6" stroke-width="6" stroke-linecap="round"/>

  <!-- subtle rays -->
  <g stroke="#FF9B3D" stroke-width="3" stroke-linecap="round" opacity="0.9">
    <line x1="60" y1="6" x2="60" y2="22" />
    <line x1="60" y1="98" x2="60" y2="114" />
    <line x1="6" y1="60" x2="22" y2="60" />
    <line x1="98" y1="60" x2="114" y2="60" />
  </g>
</svg>
